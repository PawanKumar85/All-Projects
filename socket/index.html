<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.2/socket.io.js"
      integrity="sha512-VJ6+sp2E5rFQk05caiXXzQd1wBABpjEj1r5kMiLmGAAgwPItw1YpqsCCBtq8Yr1x6C49/mTpRdXtq8O2RcZhlQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <p>Hello, I am Socket.io</p>
    <div id="message"></div>

    <script>
      const socket = io();

      // Listen for the "message" event from the server

      // when client receives the "message" event from the server
      socket.on("myCustomeEvent", (data) => {
        document.write(data.descreption);
      });

      // socket.emit("myCustomEvent", "This is a custom event");
    </script>
  </body>
</html>
