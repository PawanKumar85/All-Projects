<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Link to the CSS file -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.2/socket.io.js"
      integrity="sha512-VJ6+sp2E5rFQk05caiXXzQd1wBABpjEj1r5kMiLmGAAgwPItw1YpqsCCBtq8Yr1x6C49/mTpRdXtq8O2RcZhlQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <p>Welcome to Socket.io</p>
    <!-- Add a div to display messages from the server -->
    <div id="message"></div>

    <script>
      const socket = io();

      socket.on("connect_failed", () => {
        alert("Socket connection failed");
      });

      socket.on("reconnecting", () => {
        alert("Reconnecting to the server");
      });

      socket.on("reconnect_failed", () => {
        alert("Failed to reconnect to the server");
      });
      // Listen for the "connectedRoom" event from the server
      // socket.on("connectedRoom", (message) => {
      //   // Update the message div with the received message
      //   const messageDiv = document.getElementById("message");
      //   messageDiv.textContent = message;
      // });
    </script>
  </body>
</html>
